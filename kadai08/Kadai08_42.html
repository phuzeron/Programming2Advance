<html>
    <head>
        <title>Kadai08_42.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Kadai08_4.jsp" method="post">
            <ul style="list-style:none;">
                <li>名前<br>
                    <input type="text" name="name">
                </li>
                <li>性別<br>
                    <select name="gender">
                        <option value="男性">男性
                        <option value="女性">女性
                    </select>
                </li>
                <li>ユーザ名<br>
                    <input type="text" name="user">
                </li>
                <li>パスワードを作成<br>
                    <input type="password" name="pass1">
                </li>
                <li>パスワードを再入力<br>
                    <input type="password" name="pass2">
                </li>
                <li>生年月日
                    <input type="text" name="year">
                    <select name="month">
                        <option value="1月">1月
                        <option value="2月">2月
                        <option value="3月">3月
                        <option value="4月">4月
                        <option value="5月">5月
                        <option value="6月">6月
                        <option value="7月">7月
                        <option value="8月">8月
                        <option value="9月">9月
                        <option value="10月">10月
                        <option value="11月">11月
                        <option value="12月">12月
                    </select>
                    <input type="text" name="day">
                </li>
                <li>
                    <p><input type="submit" value="送信"><input type="reset" value="リセット"></p>
                </li>
            </ul>
        </form>
    </body>
</html>
