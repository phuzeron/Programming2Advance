<html>
    <head>
        <title>Kadai08_2.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Kadai08_2.html</h1>
        <h2>提出フォーム</h2>
        <form action="Kadai08_2.jsp" method="post">
            <ul>
                <li>名前
                    <input type="text" name="name">
                </li>
                <li>評価
                    <select name="evaluation">
                        <option value="良い">良い
                        <option value="普通">普通
                        <option value="悪い">悪い
                    </select>
                </li>
                <li>自由意見<br>
                    <textarea name="opinion" cols="30" rows="3"></textarea>
                </li>
            </ul>
            <p><input type="submit" value="送信"></p>
        </form>
    </body>
</html>
